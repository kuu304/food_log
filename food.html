<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Log Website</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
    <style>
       li {
        list-style: none;
       }
       li.btn:hover {
        border: 1px solid rgba(236, 201, 236, 0.7);
        background-color: rgba(236, 201, 236, 0.7);
       }
       a {
        color: blueviolet;
       }
       a:link {
        text-decoration: none;
       }
       a:hover {
        color: blueviolet;
       }
       nav {
        background-color: aliceblue;
       }
    </style>
</head>

<body>
    <!-- 導航欄 -->
    <nav>
        <div class="container d-flex">
        <a href="#" class="mt-3"><img src="./spoon-and-fork.png" style="width: 30px;" class="mb-3"><span style="font-size: 30px; font-weight: bold;">我的飲食日記</span></a>
        <!-- icon作者:<a href="https://www.flaticon.com/free-icons/spoon-and-fork" title="spoon and fork icons">Spoon and fork icons created by dickprayuda - Flaticon</a> -->
        <ul class="d-flex justify-content-center ms-auto">
            <li class="ms-auto mt-3 mx-3 btn btn-lg"><a href="#">首頁</a></li>
            <li class="mt-3 mx-3 btn btn-lg"><a href="#">飲食紀錄</a></li>
            <li class="mt-3 mx-3 btn btn-lg"><a href="#">營養資訊</a></li>
            <li class="mt-3 mx-3 btn btn-lg"><a href="#">用戶中心</a></li>
        </ul>
        </div>
    </nav>
    <div class="card w-75 m-auto mt-5">
        <div class="card-header">今日飲食：</div>
        <div class="card-body">
            <span>餐點類別：</span>
            <input type="radio" name="meal" id="breakfast"><label class="pe-3" for="breakfast">早餐</label>
            <input type="radio" name="meal" id="lunch"><label class="pe-3" for="lunch">午餐</label> 
            <input type="radio" name="meal" id="dinner"><label class="pe-3" for="dinner">晚餐</label> 
            <input type="radio" name="meal" id="teatime"><label class="pe-3" for="teatime">下午茶</label> 
            <input type="radio" name="meal" id="midnight snack"><label class="pe-3" for="midnight snack">宵夜</label>
            <input type="radio" name="meal" id="drinks"><label class="pe-3" for="drinks">飲料</label>
            <input type="radio" name="meal" id="other"><label class="pe-3" for="other">其他</label>
            <br><br>
            <span>餐點名稱：</span><input type="text">
            <br><br>
            <span>餐點熱量：</span><input type="text">
        </div>
        <div class="card-footer d-flex"><a href="#" class="btn btn-success ms-auto">提交</a></div>
        
    </div>
    


</body>

</html>
