<!-- input.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食日記 - 輸入頁面</title>
</head>
<body>
    <form id="foodForm">
        <input type="text" id="foodInput" placeholder="輸入食物資料" required>
        <button type="submit">提交</button>
    </form>
    <a href="display.html">查看我的飲食日記</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const foodForm = document.getElementById("foodForm");
            const foodInput = document.getElementById("foodInput");

            // 提交表單並儲存資料
            foodForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const food = foodInput.value.trim();
                if (food) {
                    // 取出現有的食物資料
                    let foodDiary = JSON.parse(localStorage.getItem("foodDiary")) || [];
                    // 加入新資料
                    foodDiary.push(food);
                    // 儲存回 localStorage
                    localStorage.setItem("foodDiary", JSON.stringify(foodDiary));
                    // 清空輸入框
                    foodInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
