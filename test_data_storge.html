<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食紀錄</title>
</head>
<body>
    <h1>飲食紀錄</h1>
    
    <form id="dietForm">
        <input type="text" id="food" placeholder="輸入食物" required>
        <input type="text" id="calories" placeholder="輸入卡路里" required>
        <button type="submit">新增紀錄</button>
    </form>

    <h2>歷史紀錄</h2>
    <ul id="historyList"></ul>

    <script>
        // 初始化或從 localStorage 中讀取飲食紀錄
        let dietRecords = JSON.parse(localStorage.getItem("dietRecords")) || [];

        // 將紀錄顯示在頁面上
        function displayHistory() {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = "";

            // 遍歷 dietRecords 並顯示
            dietRecords.forEach((record, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${record.food}: ${record.calories} 卡路里`;
                historyList.appendChild(listItem);
            });
        }

        // 新增紀錄到 localStorage
        document.getElementById("dietForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const food = document.getElementById("food").value;
            const calories = document.getElementById("calories").value;

            // 建立新紀錄物件
            const newRecord = { food, calories };

            // 將新紀錄加入陣列並儲存到 localStorage
            dietRecords.push(newRecord);
            localStorage.setItem("dietRecords", JSON.stringify(dietRecords));

            // 清空輸入欄位
            document.getElementById("food").value = "";
            document.getElementById("calories").value = "";

            // 重新顯示歷史紀錄
            displayHistory();
        });

        // 初次加載時顯示歷史紀錄
        displayHistory();
    </script>
</body>
</html>
